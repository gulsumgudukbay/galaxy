[circus]
debug = True
include = celery.ini

[env]
PYTHONPATH=lib

[watcher:web]
cmd = gunicorn 'galaxy.webapps.galaxy.fast_factory:factory()' --timeout 300 --pythonpath lib -k galaxy.webapps.galaxy.workers.Worker -b fd://$(circus.sockets.web)
send_hup = true
numprocesses = 1
use_sockets = True
stop_signal = TERM
stop_children = True
copy_env = True

[watcher:client]
working_dir = client
cmd = yarn watch
numprocesses = 1
singleton = True
copy_env = True
stop_signal = TERM
stop_children = True

[socket:web]
host = 0.0.0.0
port = 8080
